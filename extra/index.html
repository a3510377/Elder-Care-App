<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElderCareWatch Wifi 設定</title>
  </head>
  <body>
    <form action="/wifi_save">
      <input list="ssid" length="32" placeholder="SSID" />
      <input type="password" length="64" placeholder="password" />

      <datalist id="ssid"> </datalist>
    </form>
  </body>
  <script>
    const ssidEl = document.getElementById('ssid');
    const event = new EventSource('/events');
    event.addEventListener('wifi_info', ({ data }) => {
      ssidEl.innerHTML = '';
      data = JSON.parse(data);
      data.forEach(({ ssid }) => {
        var option = document.createElement('option');
        option.value = ssid;
        ssidEl.appendChild(option);
      });
    });
  </script>
</html>
